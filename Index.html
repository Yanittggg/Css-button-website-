<!DOCTYPE html>
<html lang="en">
<head>
  <center><h2>3a. Uber</h2><center>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uber Button</title>
<style>
  /* Button style */
  .uber-button {
    background-color: #333333; /* Change background color to grey */
    color: #fff;
    padding: 10px 20px;
    border-radius: 0; /* Change border-radius to 0 for square shape */
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease; /* Adding smooth transition */
  }

  /* Hover effect */
  .uber-button:hover {
    background-color: #333;
  }
</style>
</head>
<body>

<a href="#" class="uber-button">Request now</a>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <center><h2>3b. Amazon</h2><center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Button Example</title>
  <style>
    .amazon-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #ff9900;
      border: 2px solid #ff9900;
      border-radius: 30px; /* Adjusted border-radius for pill shape */
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .amazon-button:hover {
      background-color: #ffbf00;
      border-color: #ffbf00;
    }
  </style>
</head>
<body>
  <a href="#" class="amazon-button">Add to Cart</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <center><h2>3c. Github</h2><center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Style Button</title>
  <style>
    .btn {
      background-color: green;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: green;
    }
  </style>
</head>
<body>

<button class="btn">Sign up</button>

</body>
</html>
